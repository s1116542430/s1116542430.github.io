<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快樂學中文</title>
  <style>
    body {
      font-family: '微軟正黑體', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff9a6c;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #ffe0b2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    .vocab {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .vocab-item {
      width: 150px;
      border: 2px solid #ffc107;
      padding: 10px;
      text-align: center;
      background-color: #fff3cd;
      border-radius: 8px;
    }
    .vocab-item img {
      width: 100px;
      height: 100px;
    }
    .result {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>快樂學中文</h1>
  </header>
  <nav>
    <a href="#intro">首頁</a>
    <a href="#vocab">學習專區</a>
    <a href="#sentence">句型練習</a>
    <a href="#teachers">師長專區</a>
  </nav>
  <main>
    <section id="intro">
      <h2>網站介紹</h2>
      <p>快樂學中文是一個專為小朋友設計的中文學習網站，透過互動學習認識詞彙、練習句型，讓學習變得更輕鬆有趣！</p>
    </section>

    <section id="vocab">
      <h2>詞彙學習</h2>
      <div class="vocab">
        <div class="vocab-item">
          <img src="apple.png" alt="蘋果">
          <p>蘋果</p>
          <p>píng guǒ</p>
          <audio controls><source src="apple.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="vocab-item">
          <img src="banana.png" alt="香蕉">
          <p>香蕉</p>
          <p>xiāng jiāo</p>
          <audio controls><source src="banana.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="vocab-item">
          <img src="grape.png" alt="葡萄">
          <p>葡萄</p>
          <p>pú táo</p>
          <audio controls><source src="grape.mp3" type="audio/mpeg"></audio>
        </div>
        <div class="vocab-item">
          <img src="orange.png" alt="橘子">
          <p>橘子</p>
          <p>jú zi</p>
          <audio controls><source src="orange.mp3" type="audio/mpeg"></audio>
        </div>
      </div>
    </section>

    <section id="sentence">
      <h2>句型練習</h2>
      <p>選擇正確的詞語完成句子：</p>
      <p>我喜歡吃 <select id="q1">
        <option value="">請選擇</option>
        <option value="蘋果">蘋果</option>
        <option value="香蕉">香蕉</option>
        <option value="葡萄">葡萄</option>
      </select> 。</p>
      <input type="text" id="inputAnswer" placeholder="請輸入你的答案">
      <button onclick="checkAnswer()">送出</button>
      <div id="result" class="result"></div>
    </section>

    <section id="teachers">
      <h2>師長專區</h2>
      <h3>教學資源下載</h3>
      <p><a href="https://www.youtube.com/watch?v=oeSp5O7cxEo&ab_channel=ChineseClass365%E4%B8%AD%E6%96%87%E5%8A%A0%E6%B2%B9%E7%AB%99" target="_blank">點我觀看教學影片</a></p>
      <h3>教學鼓勵</h3>
      <p>每天進步一點點，就是最棒的學習！加油！</p>
    </section>
  </main>
  <script>
    function checkAnswer() {
      const select = document.getElementById('q1').value;
      const input = document.getElementById('inputAnswer').value.trim();
      const result = document.getElementById('result');

      if (select === input && select !== '') {
        result.textContent = '😊 答對了！';
        result.style.color = 'green';
      } else {
        result.textContent = '😢 答錯了，再試試看！';
        result.style.color = 'red';
      }
    }
  </script>
</body>
</html>
