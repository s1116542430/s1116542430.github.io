<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂學中文</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: '微軟正黑體', sans-serif; }
        body { background-color: #fff8e1; color: #333; }
        header { background-color: #ffa07a; padding: 20px; text-align: center; color: white; font-size: 2rem; font-weight: bold; }
        nav { background-color: #ffcc80; padding: 10px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; }
        .container { padding: 20px; max-width: 1000px; margin: auto; }
        section { margin-bottom: 40px; }
        h2 { color: #ff7043; margin-bottom: 15px; }
        .word { margin-bottom: 15px; }
        .word button { margin-left: 10px; }
        .match { display: flex; gap: 10px; flex-wrap: wrap; }
        .match div { border: 2px solid #ffcc80; border-radius: 10px; padding: 10px; cursor: pointer; }
        #feedback { font-size: 2rem; margin-top: 10px; }
        iframe { width: 100%; height: 300px; border: none; margin-top: 15px; }
    </style>
</head>
<body>
    <header>快樂學中文</header>
    <nav>
        <a href="#intro">首頁</a>
        <a href="#vocab">學習專區</a>
        <a href="#teacher">師長專區</a>
        <a href="#encourage">教學鼓勵</a>
    </nav>
    <div class="container">
        <section id="intro">
            <h2>歡迎來到快樂學中文！</h2>
            <p>這裡是給兒童學中文的快樂小天地～</p>
            <p>每天一點點，中文進步看得見！</p>
        </section>

        <section id="vocab">
            <h2>詞彙學習</h2>
            <div class="word">蘋果 <span>píng guǒ</span> <button onclick="playAudio('apple')">🔊</button></div>
            <div class="word">香蕉 <span>xiāng jiāo</span> <button onclick="playAudio('banana')">🔊</button></div>
            <div class="word">哈密瓜 <span>hā mì guā</span> <button onclick="playAudio('melon')">🔊</button></div>
            <div class="word">葡萄 <span>pú táo</span> <button onclick="playAudio('grape')">🔊</button></div>
            <div class="word">朋友 <span>péng yǒu</span> <button onclick="playAudio('friend')">🔊</button></div>
            <div class="word">老師 <span>lǎo shī</span> <button onclick="playAudio('teacher')">🔊</button></div>
            <div class="word">開心 <span>kāi xīn</span> <button onclick="playAudio('happy')">🔊</button></div>
            <div class="word">生氣 <span>shēng qì</span> <button onclick="playAudio('angry')">🔊</button></div>

            <audio id="apple" src="audio/apple.mp3"></audio>
            <audio id="banana" src="audio/banana.mp3"></audio>
            <audio id="melon" src="audio/melon.mp3"></audio>
            <audio id="grape" src="audio/grape.mp3"></audio>
            <audio id="friend" src="audio/friend.mp3"></audio>
            <audio id="teacher" src="audio/teacher.mp3"></audio>
            <audio id="happy" src="audio/happy.mp3"></audio>
            <audio id="angry" src="audio/angry.mp3"></audio>
        </section>

        <section>
            <h2>顏色配水果</h2>
            <p>請選擇正確的顏色和水果搭配：</p>
            <div class="match">
                <div onclick="checkMatch('red','apple')">紅色 - 蘋果</div>
                <div onclick="checkMatch('yellow','banana')">黃色 - 香蕉</div>
                <div onclick="checkMatch('green','grape')">綠色 - 葡萄</div>
                <div onclick="checkMatch('blue','banana')">藍色 - 香蕉</div>
            </div>
            <div id="feedback"></div>
        </section>

        <section id="teacher">
            <h2>教學資源下載</h2>
            <iframe src="https://www.youtube.com/embed/AN0KPLgW6i4" allowfullscreen></iframe>
        </section>

        <section id="encourage">
            <h2>教學鼓勵</h2>
            <p>每個孩子都有獨特的節奏，只要持續學習，就能開花結果。讓我們一起陪伴孩子開心學中文！</p>
        </section>
    </div>

    <script>
        function playAudio(id) {
            const audio = document.getElementById(id);
            if (audio) audio.play();
        }

        function checkMatch(color, fruit) {
            const correct = (color === 'red' && fruit === 'apple') ||
                            (color === 'yellow' && fruit === 'banana') ||
                            (color === 'green' && fruit === 'grape');
            const feedback = document.getElementById('feedback');
            feedback.textContent = correct ? '😊 答對了！' : '😢 錯了，再試試看！';
        }
    </script>
</body>
</html>
