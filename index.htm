<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>快樂學中文</title>
  <style>
    body {
      font-family: '微軟正黑體', sans-serif;
      background-color: #fef9f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb347;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      background-color: #ffe680;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff7f50;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      color: #ff7f50;
    }
    .word-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .word-text {
      font-size: 1.5rem;
      margin-right: 10px;
      min-width: 80px;
    }
    .pinyin {
      font-size: 1rem;
      color: #888;
      margin-left: 10px;
    }
    .game-box, .audio-box {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 10px;
    }
    .quiz {
      margin-top: 20px;
    }
    .quiz input {
      padding: 5px;
      font-size: 1rem;
    }
    .feedback {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
  <script>
    function checkAnswer() {
      const answer = document.getElementById("user-answer").value.trim();
      const feedback = document.getElementById("feedback");
      if (answer === "蘋果") {
        feedback.innerHTML = "😊 答對了！";
      } else {
        feedback.innerHTML = "😢 再試一次喔～";
      }
    }
  </script>
</head>
<body>
  <header>
    快樂學中文
  </header>
  <nav>
    <a href="#intro">首頁</a>
    <a href="#learning">學習專區</a>
    <a href="#parents">師長專區</a>
  </nav>

  <section id="intro">
    <h2>網站介紹</h2>
    <p>歡迎來到「快樂學中文」，這是一個專為兒童設計的中文學習網站。我們希望透過簡單有趣的方式，讓孩子快樂學中文！</p>
  </section>

  <section id="learning">
    <h2>學習專區</h2>
    <h3>詞彙學習</h3>
    <div class="word-item">
      <span class="word-text">蘋果</span>
      <audio controls><source src="apple.mp3" type="audio/mp3" /></audio>
      <span class="pinyin">píng guǒ</span>
    </div>
    <div class="word-item">
      <span class="word-text">香蕉</span>
      <audio controls><source src="banana.mp3" type="audio/mp3" /></audio>
      <span class="pinyin">xiāng jiāo</span>
    </div>
    <div class="word-item">
      <span class="word-text">小狗</span>
      <audio controls><source src="dog.mp3" type="audio/mp3" /></audio>
      <span class="pinyin">xiǎo gǒu</span>
    </div>
    <div class="word-item">
      <span class="word-text">汽車</span>
      <audio controls><source src="car.mp3" type="audio/mp3" /></audio>
      <span class="pinyin">qì chē</span>
    </div>

    <h3>句型練習</h3>
    <div class="quiz">
      <p>請填空：我喜歡吃 ______ 。（提示：水果）</p>
      <input type="text" id="user-answer" />
      <button onclick="checkAnswer()">提交</button>
      <div class="feedback" id="feedback"></div>
    </div>
  </section>

  <section id="parents">
    <h2>師長專區</h2>
    <p><strong>教學資源下載：</strong></p>
    <div class="video-container">
      <a href="https://www.youtube.com/watch?v=oeSp5O7cxEo&ab_channel=ChineseClass365%E4%B8%AD%E6%96%87%E5%8A%A0%E6%B2%B9%E7%AB%99" target="_blank">
        點我觀看教學影片
      </a>
    </div>
    <p><strong>教學鼓勵：</strong></p>
    <p>謝謝每一位老師和家長的支持與鼓勵，您們的陪伴讓孩子在中文學習的路上不孤單！</p>
  </section>
</body>
</html>
